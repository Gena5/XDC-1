<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XDC-Login</title>
    <!-- Подключение Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Orbitron:wght@400;700&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link href="./dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-black flex justify-center items-center min-h-screen flex-col">
    <!--возфрат домой-->

    <!-- Форма логина -->
    <div
      class="text-white border-2 border-white shadow-[0_0_10px_5px_rgba(255,255,255,0.4),0_0_20px_10px_rgba(255,255,255,0.3)] p-8 rounded-lg"
    >
      <h2 class="text-2xl font-bold mb-4">Login</h2>
      <form action="" class="space-y-4">
        <div>
          <label for="email" class="block mb-1">Email:</label>
          <input
            type="email"
            id="email"
            placeholder="Email"
            class="w-full p-2 rounded text-white border border-white bg-transparent focus:outline-none"
          />
        </div>
        <div>
          <label for="password" class="block mb-1">Password:</label>
          <input
            type="password"
            id="password"
            placeholder="Password"
            class="w-full p-2 rounded text-white border border-white bg-transparent focus:outline-none"
          />
        </div>
        <a
          href="news.html"
          class="bg-white text-black py-3 px-8 rounded-lg hover:bg-gray-400 transition-colors text-lg font-semibold flex items-center justify-center"
        >
          Login
        </a>
        <div class="my-1">
          <a
            href="index.html"
            class="bg-white text-black py-3 px-8 rounded-lg hover:bg-gray-400 transition-colors text-lg font-semibold flex items-center justify-center"
          >
            <img src="./img/dom.png" alt="" class="w-6 h-6 mr-2" />
            <!-- Увеличил размер иконки и добавил отступ -->
            Home
          </a>
        </div>
      </form>
    </div>
  </body>
</html>
